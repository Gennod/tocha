<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tocha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="header__logo">
                    <a class="header__logo-link" href="#"><img width="55" height="40" class="header__logo-img"
                            src="./assets/icons/logo.png" alt="logo"></a>
                    <div class="header__logo-name">tocha</div>
                </div>
                <nav class="header__btns">
                    <button class="header__btn btn btn--active">Вход</button>
                    <button class="header__btn btn">Регистрация</button>
                </nav>
            </div>
            <div class="header__content">
                <h1 class="header__title">
                    <span class="header--violet">Telegram чат</span><br>на вашем сайте
                </h1>
                <div class="header__descr">
                    Общение с клиентами станет простым
                    и удобным, а подключение займет 5 минут.
                    Первый месяц — <span class="header--violet">бесплатно!</span>
                </div>
                <a href="#" class="header__link btn">Подключить</a>
            </div>
        </div>
    </header>
</body>

</html>
